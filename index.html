<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link href="#" rel="icon">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="main-navbar">
            <div class="nav-logo">
                LoGo
            </div>
          
            <div class="nav-links" id="navLinks">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#service">Service</a></li>
                    <li><a href="#privacy-policy">Privacy Policy</a></li>
                    <li><a href="#contact">Contact us</a></li>
                </ul>
            </div>
            <button class="btn-dwn">
                Download App
            </button>
            <div class="toggle-btn" onclick="toggleMenu()">
                <i class="fa-solid fa-bars" id="menu-icon"></i>
                <i class="fa-solid fa-xmark" id="close-icon"></i>
            </div>
        </div>
    </div>
    <div class="hero-section">
        <div class="container">
            <div class="text">
                Hero Section
            </div>
            <div class="lorem">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum deserunt delectus iusto voluptate odit
                aliquam cupiditate placeat eaque incidunt saepe neque, cum adipisci?
            </div>
            <button class="click-btn">
                Click Me!
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
